<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake & bake</title>
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__top">
                    <img class="logo-dark" src="img/icons/logo/logo-dark.svg" alt="Логотип сайта">
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a class="nav__link" href="#">
                                    Программа обучения
                                </a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">
                                    Галерея
                                </a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">
                                    Отзывы
                                </a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">
                                    Контакты
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <a class="burger-icon" href="#">
                        <span></span>
                    </a>
                </div>
                <div class="header__main">
                    <div class="header__inner">
                        <div class="header__start">
                            Старт
                            <svg width="4" height="4" viewBox="0 0 4 4" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="2" cy="2" r="2" fill="#B197B3" />
                            </svg>
                            26.06.2023
                        </div>
                        <h1 class="header__title">
                            Научись печь торты и десерты с нуля
                        </h1>
                        <div class="header__text">
                            За 8 практических занятий ты получишь новые возможности для самореализации и любимое дело
                        </div>
                        <a class="button header__button" href="#">
                            Записаться на курс
                        </a>
                    </div>
                    <div class="header__content">
                        <div class="header__pic">
                            <img src="img/content/girl.png" alt="Девушка с тортом">
                            <div class="controls__button">
                                <a data-fslightbox class="button-play" href="media/cake.mp4">
                                    <img src="img/icons/play.svg" alt="play">
                                </a>
                                <div class="button-sign">
                                    Посмотри, как готовятся наши торты
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>
    <script src="js/fslightbox.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
